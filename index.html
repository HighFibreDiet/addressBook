<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-address">Address</label>
              <input type="text" class="form-control" id="new-address">
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
          </form>

          <h2>Contacts:</h2>
          <ul id="contacts">

          </ul>
        </div>

        <div class = "col-md-6">
          <div id="contact-display">
            <h2></h2>

            <p>First name: <span id="existing-first-name"></span></p>
            <p>Last name: <span id="existing-last-name"></span></p>
            <p>Address: <span id="existing-address"></span></p>

            <button class="btn btn-primary" id="update-button">Edit</button>
          </div>

          <div id = "update-contact">
            <h2></h2>

            <form id="edit-contact">

              <div class="form-group">
                <label for="edit-first-name">First name</label>
                <input type="text" class="form-control" id="edit-first-name">
              </div>
              <div class="form-group">
                <label for="edit-last-name">Last name</label>
                <input type="text" class="form-control" id="edit-last-name">
              </div>
              <div class="form-group">
                <label for="edit-address">Address</label>
                <input type="text" class="form-control" id="edit-address">
              </div>

              <button type="submit" class="btn btn-primary">Update Contact</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
